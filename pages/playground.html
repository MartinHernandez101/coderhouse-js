<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Truco</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">
        <!--js-->
        <script defer src="../js/main.js"></script>
        <!--google fonts links-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400..700&display=swap" rel="stylesheet">

    <body class="playground">
        <div class="playground-container">
            <div id="board" class="board-container">
                <div id="machine-board" class="board"></div>
                <div id="own-board" class="board"></div>
                <div class='hand-container'>
                    <div id="hand" class='hand'>
                        <div class="card-1"></div>
                        <div class="card-2"></div>
                        <div class="card-3"></div>
                    </div>
                </div>
            </div>
            <div class="side-container">
                <div class="points-container">
                    <div class="points">
                        <h3 class="points-title">Yo</h3>
                        <div id="own-points"></div>
                    </div>
                    <div class="points">
                        <h3 class="points-title">Gardel</h3>
                        <div id="machine-points"></div>
                    </div>
                </div>
                <div id="buttons" class="buttons-container"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
